jdbcAgent:
  port: 10101
  serialize: java #kryo
  catalogs:
  - catalog: mytest
    dataSources:
    - accessUsername: test
      accessPassword: 123456
      cpClassName: com.alibaba.druid.pool.DruidDataSource
      cpProperties:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:h2db
        username: sa
        password:
        initialSize: 1
        minIdle: 1
        maxActive: 10
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: "select 1"